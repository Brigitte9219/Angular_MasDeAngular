
<div [ngClass]="alerta" class="alert alert-success" role="alert">
  A simple success alert—check it out!
</div>

<button type="button" class="btn btn-info" (click)="alerta='alert-info'" >Info</button>
<button type="button" class="btn btn-success" (click)="alerta='alert-success'" >Succes</button>

<br><br>

<h3>Proceso Asíncrono</h3>

<button (click)="ejecutar()"

type="button"
name="button"
class="btn btn-primary"
[disabled]="loading" >

  <i [ngClass]="{'fa-solid fa-floppy-disk':!loading , 'fa fa-refresh fa-spin':loading}"
  class="fa"></i>

  <span *ngIf="!loading" >
    Guardar cambios</span>
  <span *ngIf="loading" >
    Espere por favor</span>
    
</button>
